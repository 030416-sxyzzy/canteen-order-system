server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/canteen?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
  
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.canteen.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.canteen: debug 